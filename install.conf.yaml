- defaults:
    link:
        create: true
        relink: true

- clean:
        - '~'
        - ~/.config
        - ~/.ssh
        - ~/app

- shell:
        - mkdir -p ~/.config
        - mkdir -p ~/.config/alacritty
        - mkdir -p ~/.config/nvim
        - mkdir -p ~/.config/nvim/colors
        - mkdir -p ~/.ssh

- link:
        ~/.config/alacritty/alacritty.toml:     etc/alacritty.toml
        ~/.config/git/config:                   etc/gitconfig
        ~/.config/nvim/init.vim:                etc/nvim/init.vim
        ~/.config/nvim/colors/codedark.vim:     etc/nvim/colors/codedark.vim
        # ~/.config/.secrets:                     etc/secrets
        # ~/.ssh/config:                          etc/ssh-config
        ~/.tmux.conf:                           etc/tmux.conf
        ~/.zshenv:                              etc/zshenv
        ~/.zshrc:                               etc/zshrc
        ~/.oh-my-zsh/oh-my-zsh.sh:              etc/oh-my-zsh.sh
