- defaults:
    link:
        create: true
        relink: true

- clean:
        - '~'
        - ~/.config
        - ~/.ssh
        - ~/app

- shell:
        - mkdir -p ~/.config
        - mkdir -p ~/.config/nvim/colors
        - mkdir -p ~/.ssh
        - mkdir -p ~/.vim/autoload

- link:
        ~/.local/bin/nvim:                      local/nvim/nvim-linux64/bin/nvim
        ~/.bash_profile:                        etc/bash_profile
        ~/.bashrc:                              etc/bashrc
        ~/.config/git/config:                   etc/gitconfig
        ~/.tmux.conf:                           etc/tmux.conf
        ~/.vim/autoload/plug.vim:               submodules/vim-plug/plug.vim
        ~/.vimrc:                               etc/vimrc
        ~/.config/nvim/init.vim:                etc/nvim/init.vim
        ~/.config/nvim/colors/codedark.vim:     etc/nvim/colors/codedark.vim
